<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SIGAA</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${acudiente} method="POST">
				<div class="card"></div>
				<div class="card-header"></div>
					<h3>Modulo Persona</h3>
				<div class="card-body"></div>
					<div class="form-group">
						<labe>ID</label>
						<input th:field="{id}" type="text"/ class="form-control"/>
					</div>
					<div class="form-group">
						<labe>NOMBRE</label>
						<input th:field="{nombre}" type="text"/ class="form-control"/>
					</div>
					<div class="form-group">
						<labe>APELLIDO</label>
						<input th:field="{apellido}" type="text"/ class="form-control"/>
					</div>
					<div class="form-group">
						<labe>N_CELULAR</label>
						<input th:field="{n_celular}" type="text"/ class="form-control"/>
					</div>
					<div class="form-group">
						<labe>DIRECCION</label>
						<input th:field="{direccion}" type="text"/ class="form-control"/>
					</div>
					<div class="form-group">
						<labe>PASSWORD</label>
						<input th:field="{password}" type="text"/ class="form-control"/>
					</div>
				<div class="card-footer">
					<input type="submit" value="Guardar" class="btn btn-success">
				</div>
			</form>
		</div>
	</div> 
</body>
</html>
