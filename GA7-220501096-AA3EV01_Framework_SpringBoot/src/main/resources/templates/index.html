<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SIGAA</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
	<a th:href="@/new" class="btn btn-primary">Nuevo</a>
	<table class="table">
		<thead>
			<tr>
				<th>ID</th>
				<th>NOMBRE</th>
				<th>APELLIDO</th>
				<th>N_CELULAR</th>
				<th>DIRECCION</th>
				<th>PASSWORD</th>
				<th>ACCIONES</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="Acudientes:${Acudientes}">
				<td th:text="${Acudientes.ID}"></td>
				<td th:text="${Acudientes.NOMBRE}"></td>
				<td th:text="${Acudientes.APELLIDO}"></td>
				<td th:text="${Acudientes.N_CELULAR}"></td>
				<td th:text="${Acudientes.DIRECCION}"></td>
				<td th:text="${Acudientes.PASSWORD}"></td>
				<td>
					<a class="btn btn-warning">Editar</a>
					<a class="btn btn-danger">Eliminar</a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
